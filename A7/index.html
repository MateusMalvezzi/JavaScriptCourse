<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the number?</title>
</head>
<body>
    <h3>
        Opa
    </h3>
    <script>
        var numero1 = Number(window.prompt('Digite um número?'))
        var numero2 = Number(window.prompt('Digite outro número?'))
        var numero3 = Number(window.prompt('Digite mais número?'))

        var soma = numero1 % numero2 / numero3;

        document.write(`O resultado da soma é ${soma}`)

    </script>
</body>
</html>
